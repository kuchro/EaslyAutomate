
apply plugin: 'java-library'


repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    api group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    api group: 'org.yaml', name: 'snakeyaml', version: '1.21'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    api group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.5'

    implementation 'com.google.guava:guava:22.0'

    testImplementation 'junit:junit:4.12'
}

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

